<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Matefs</title>
    <link rel="icon" href="https://github.com/matefs.png" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet"/>
    <link href="style/index.css" rel="stylesheet"/>

</head>

<body>
<div class="container" id="content"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof marked === "function") {
            fetch('https://raw.githubusercontent.com/matefs/matefs/main/README.md')
                .then(response => response.text())
                .then(data => {
                    const readmeHtml = marked(data);
                    const container = document.getElementById('content');
                    container.innerHTML = readmeHtml;
                    Prism.highlightAllUnder(container);
                })
                .catch(error => console.error("Oops:", error));
        }
    });

    window.addEventListener("scroll", function () {
        if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
            document.getElementById("clickme").style.display = "block";
            document.getElementById("clickme").classList.add("animate-clickme");
        }
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>


</body>

</html>
