<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Mateus Schverz, desenvolvedor fullstack </title>
    <link rel="icon" href="https://github.com/matefs.png" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet"/>
    <link href="style/index.css" rel="stylesheet"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mateus Schverz - Desenvolvedor Full Stack. Cursando Análise e Desenvolvimento de Sistemas. Experiência em Quality Assurance. Projetos em NodeJS, React, Python, e mais.">
    <meta name="keywords" content="Mateus Schverz, Desenvolvedor Full Stack, NodeJS, React, Python, Análise e Desenvolvimento de Sistemas">
    <meta name="author" content="Mateus Schverz">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#3498db">
    
    <meta name="google-site-verification" content="QcSjTE35Gj1dglBgOneV0S2oi6vgmNBb2MsoH4oXbjE" />

</head>

<body>
<div class="container" id="content"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof marked === "function") {
            fetch('https://raw.githubusercontent.com/matefs/matefs/main/README.md')
                .then(response => response.text())
                .then(data => {
                    const readmeHtml = marked(data);
                    const container = document.getElementById('content');
                    container.innerHTML = readmeHtml;
                    Prism.highlightAllUnder(container);
                })
                .catch(error => console.error("Oops:", error));
        }
    });



</script>

<script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>


</body>

</html>
